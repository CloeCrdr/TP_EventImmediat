{% extends 'LiveApp/base.html' %}
{% block title %}
Event’Immediat | réinitialiser mon mot de passe
{% endblock %}
{% block content %}
  <form method="post">
    <h2>Mot de passe oublié</h2>
    {% csrf_token %}
    <p>
      {{ form.email.label_tag }}
      {{ form.email }}
    </p>
    <button type="submit">Réinitialiser le mot de passe</button>
  </form>
{% endblock %}
